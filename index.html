<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style/styles.css">
    <title>Clock</title>
</head>
<body>
    <label for="alarmSound">Choose Alarm Sound</label>
    <select id="alarmSound">  
        <option value="alarmSounds/mixkit-alarm-tone-996.wav">Classic</option>
        <option value="alarmSounds/mixkit-battleship-alarm-1001.wav">Alert</option>
        <option value="alarmSounds/mixkit-sound-alert-in-hall-1006.wav">Alert-2</option>
        <option value="alarmSounds/mixkit-facility-alarm-908.wav">Facility</option>
    </select>
    <section class ="container">
        <div id="clock"></div>
        <input onchange="setAlarmTime(value)" name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick ="setAlarm()"class="button set-alarm">set alarm</button>
            <button  onclick ="clearAlarm()"class="button clear-alarm">clear alarm</button>
          

        </div> <button id="preview" onclick="previewAlarmSound()">Preview Alarm Sound</button>

    </section>






    <script src="js/alarmClock.js"></script>
</html>
