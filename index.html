<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <section class ="container">
        <div id="clock"></div>
        <input onchange="setAlarmTime(value)" name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick ="setAlarm()"class="button set-alarm">set alarm</button>
            <button  onclick ="clearAlarm()"class="button clear-alarm">clear alarm</button>

        </div>

    </section>






    <script src="alarmClock.js"></script>
</body>
</html>
